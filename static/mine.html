<!DOCTYPE html>
<html>

<head>
    <title>GOVM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-ico" href="logo.ico" />
    <link rel="shortcut icon" href="logo.ico">
</head>

<body ng-app="">
    <div class="container">
        <div id="navbar"></div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Mine
                </h3>
            </div>
            <div class="panel-body">
                <form class="bs-example bs-example-form" role="form">
                    <div class="input-group">
                        <span class="input-group-addon">Description:</span>
                        <span class="form-control label-info"><b>mine one block</b></span>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">Chain:</span>
                        <input type="number" min="1" class="form-control" name="chain" value="1">
                        <span class="input-group-addon label-success">*</span>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">Index</span>
                        <input type="number" min="2" class="form-control" placeholder="2" name="index">
                    </div>
                    <br>
                    <button type="button" class="btn btn-success pull-right" id="submit">Submit</button>
                    <br>
                </form>
                <div>
                    <h3 id="result">
                    </h3>
                </div>
            </div>
        </div>

    </div>


    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    <script src="/js/jquery-3.3.1.min.js"></script>
    <!-- 包括所有已编译的插件 -->
    <script src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/jquery.serializejson.js"></script>
    <script src="js/load.js"></script>

    <script type="application/javascript">
        //发送表单ajax请求
        $('#submit').on('click', function () {
            var data = $('form').serializeJSON()
            //data.index = parseInt(data.index)
            data.chain = parseInt(data.chain)
            var chain = data.chain
            data = JSON.stringify(data)
            $.ajax({
                type: "POST",
                url: "/api/v1/" + chain + "/block/mine",
                data: data,
                dataType: "json",
                contentType: "application/json",
                success: function (data) {
                    $("#result").html("success.");
                    console.log(data);
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    // 状态码
                    console.log(XMLHttpRequest.status);
                    // 状态
                    console.log(XMLHttpRequest.readyState);
                    console.log(XMLHttpRequest.responseText);
                    // 错误信息   
                    console.log(textStatus);
                    //alert(XMLHttpRequest.responseText)
                    $("#result").html("<span class=\"label label-danger\">error code:" + XMLHttpRequest.status +
                        ". msg: " + XMLHttpRequest.responseText + "</span>");
                }
            });
        });
    </script>
</body>

</html>
