<!DOCTYPE html>
<html>

<head>
    <title>GOVM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-ico" href="logo.ico" />
    <link rel="shortcut icon" href="logo.ico">

    <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
</head>

<body>
    <div class="container">
        <div id="navbar"></div>
        <div class="col-md-12 column">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" data-localize="info">Info</h3>
                </div>
                <div class="panel-body">
                    <div class="input-group">
                        <span class="input-group-addon" data-localize="wallet_addr">Wallet Address:</span>
                        <span class="form-control" id="address"></span>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon" data-localize="chain">Chain:</span>
                        <span class="form-control" id="chain0"></span>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon" data-localize="blance">Balance:</span>
                        <span class="form-control" id="balance0"></span>
                        <span class="input-group-addon" id="base_cost0"></span>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon" data-localize="frozen">FrozenCoins:</span>
                        <span class="form-control" id="frozen0"></span>
                        <span class="input-group-addon" id="base_frozen0"></span>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon" data-localize="mined">Blocks Mined:</span>
                        <span class="form-control" id="mined0"></span>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon" data-localize="chain">Chain:</span>
                        <span class="form-control" id="chain1"></span>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon" data-localize="blance">Balance:</span>
                        <span class="form-control" id="balance1"></span>
                        <span class="input-group-addon" id="base_cost1"></span>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon" data-localize="frozen">FrozenCoins:</span>
                        <span class="form-control" id="frozen1"></span>
                        <span class="input-group-addon" id="base_frozen1"></span>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon" data-localize="mined">Blocks Mined:</span>
                        <span class="form-control" id="mined1"></span>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" data-localize="send_history">Send History</h3>
                </div>
                <div class="panel-body">
                    <div id="output"></div>
                    <br>
                    <button type="button" class="btn btn-success pull-right" id="send_next"
                        data-localize="next">Next</button>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" data-localize="receive_history">Receive History</h3>
                </div>
                <div class="panel-body">
                    <div id="input"></div>
                    <br>
                    <button type="button" class="btn btn-success pull-right" id="receive_next"
                        data-localize="next">Next</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- 包括所有已编译的插件 -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/jquery.serializejson.js"></script>
    <script src="js/jquery.localize.min.js"></script>
    <script src="js/load.js?v=4"></script>
    <script src="js/encode.js?v=4"></script>

    <script type="text/javascript">
        var last_send = ""
        var last_receive = ""
        $("#base_cost0").html(gCostBase);
        $("#base_cost1").html(gCostBase);
        $("#base_frozen0").html(gCostBase);
        $("#base_frozen1").html(gCostBase);
        gChainID = parseInt(gChainID);

        function getAccount(chain, id) {
            $.get("/api/v1/" + chain + "/account", function (data, status) {
                if (status != "success") {
                    alert("Chain:" + chain + ". Data: " + data + "\nStatus: " + status);
                    return;
                }
                if (data.cost === undefined){
                    data.cost = 0
                }
                // success to get account info
                $("#address").html("<b>" + data.address + "</b>");
                $("#chain" + id).html("<b>" + data.chain + "</b>");
                $("#balance" + id).html("<b><p title='" + fmoney(data.cost) + "'>" + getValueWithBase(data.cost, gCostBase) + "</p></b>");

                // get coinsLock
                var urlStr = "/api/v1/" + chain + "/data?app_name=ff0102030405060708090a0b0c0d0e0f101112131415161718191a1b1c1d1e1f";
                urlStr += "&is_db_data=true&key=" + data.address
                $.get(urlStr + "&struct_name=statCoinLock", function (data, status) {
                    if (status != "success") {
                        console.log("statCoinLock,Data: " + data + "\nStatus: " + status);
                        return;
                    }
                    console.log("statCoinLock:", data.value)
                    var lock = dataEncode(data.value, "hex2int")
                    if (lock == 0) {
                        return
                    }
                    $.get(urlStr + "&struct_name=statCoinUnlock", function (data, status) {
                        var unlock = 0;
                        if (status == "success") {
                            console.log("statCoinUnlock:", data.value)
                            unlock = dataEncode(data.value, "hex2int")
                        }
                        //console.log("id:",id,"lock:",lock,unlock)
                        $("#frozen" + id).html(getValueWithBase(lock - unlock, gCostBase))
                    });
                });

                $.get(urlStr + "&struct_name=statMiningCount", function (data, status) {
                    if (status != "success") {
                        console.log("statMiningCount,Data: " + data + "\nStatus: " + status);
                        return;
                    }
                    if (data.value === undefined) {
                        console.log("statMiningCount:undefined")
                        return
                    }
                    $("#mined" + id).html(dataEncode(data.value, "hex2int"))
                });
            });
        }

        function getSendHistory(chain, key) {
            var query = ""
            if (key != "") {
                query = "?key=" + key
            }
            $("#output").html("");
            $.get("/api/v1/" + chain + "/transaction/history/output" + query, function (data, status) {
                for (i in data) {
                    last_send = data[i].key
                    $("#output").append(
                        $("<div class='input-group'>").append(
                            $("<span class='input-group-addon'>transaction:</span>")
                        ).append(
                            $("<span class='form-control'>").append(
                                getLinkString("transaction.html", chain, data[i].value)
                            )
                        ));
                }
            });
        }
        function getReceiveHistory(chain, key) {
            var query = ""
            if (key != "") {
                query = "?key=" + key
            }
            $("#input").html("");
            $.get("/api/v1/" + chain + "/transaction/history/input" + query, function (data, status) {
                for (i in data) {
                    last_receive = data[i].key
                    $("#input").append(
                        $("<div class='input-group'>").append(
                            $("<span class='input-group-addon'>transaction:</span>")
                        ).append(
                            $("<span class='form-control'>").append(
                                getLinkString("transaction.html", chain, data[i].value)
                            )
                        ));
                }
            });
        }
        $('#send_next').on('click', function () {
            getSendHistory(gChainID, last_send)
        });
        $('#receive_next').on('click', function () {
            getReceiveHistory(gChainID, last_receive)
        });
        getAccount(gChainID, 0);
        getAccount(gChainID + 1, 1);
        getSendHistory(gChainID, "")
        getReceiveHistory(gChainID, "")
    </script>
</body>

</html>
